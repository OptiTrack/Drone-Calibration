name: Verify Run

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./drone-ui/ui
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './drone-ui/ui/package-lock.json'
      
      - run: npm ci
      
      - run: npm run build
        continue-on-error: true 